[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=/usr/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
environment=PGDATA="/var/lib/postgresql/data"

[program:redis]
command=/usr/bin/redis-server --protected-mode no --bind 0.0.0.0 --port 6379
user=redis
autostart=true
autorestart=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true

[program:api]
command=/bin/pnpm start
directory=/app/services/api
user=node
autostart=true
autorestart=true
environment=PORT="4002",NODE_ENV="production"

[program:gateway]
command=node dist/serve.js
directory=/app/services/gateway
user=node
autostart=true
autorestart=true
environment=PORT="4001",NODE_ENV="production"
